{% extends "base.html" %}

{% block title %}Contact - Question Paper Generator{% endblock %}
{% block body_class %}auth-bg{% endblock %}

{% block content %}
<div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 70vh;">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <div class="header">
            <h1 style="color: #7c3aed; margin-bottom: 12px;">
                <i class="fas fa-envelope"></i> Contact Us
            </h1>
        </div>
        <form method="POST" action="mailto:your@email.com" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>
        <div style="margin-top: 18px; color: #444; font-size: 1.05rem;">
            Or email us at <a href="mailto:your@email.com" style="color:#7c3aed; text-decoration:underline;">your@email.com</a>
        </div>
    </div>
</div>
{% endblock %}
